<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>UniAbuja</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
  <div className="flex items-center justify-center min-h-screen bg-gray-100">
    <div className="w-full max-w-md">
      <div>
      <a href='/'>
          <img src={unibuja} alt="Uniabuja Logo" className="w-20 h-20 mx-auto" />
          <CardTitle className='text-center text-lg'>Student Face Capturing</CardTitle>
        </a>
      </div>
      <form>
        <div className="space-y-4">
          <div className="space-y-2">
            <section id="demos" class="invisible">
              <div id="liveView" class="videoView">
                <button id="webcamButton" class="mdc-button mdc-button--raised">
                  <span class="mdc-button__ripple"></span>
                  <span class="mdc-button__label">Start Capturing</span>
                </button>
                <div style="position: relative;">
                  <video id="webcam" style="position: abso" autoplay playsinline></video>
                  <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
                </div>
              </div>
              <div class="blend-shapes">
                <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
              </div>
            </section>
          </div>
        </div>
      </form>
    </div>
  </div>
<!-- partial -->
  <script type="module" src="./script.js"></script>
</body>
</html>
