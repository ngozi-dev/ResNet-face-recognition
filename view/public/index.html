<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Registration</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-teal-700">Face Registration</h1>
    
    <div id="instructions" class="mb-4 text-gray-700">
      <p>Please follow these instructions carefully:</p>
      <ul class="list-disc list-inside text-left">
        <li>Remove glasses, hats, or any external face accessories</li>
        <li>Ensure good lighting and face the camera directly</li>
      </ul>
    </div>

    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised bg-teal-600 text-white">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Start Registration</span>
        </button>

        <div id="camera-container" class="relative mt-4" style="display:none;">
          <video id="webcam" class="mx-auto" autoplay playsinline></video>
          <canvas class="output_canvas absolute top-0 left-0 w-full h-full" id="output_canvas"></canvas>
        </div>

        <div id="action-instructions" class="mt-4 text-gray-700" style="display:none;">
          <p id="current-action">Open your mouth</p>
        </div>
      </div>

      <img id="captured-photo" class="mt-4 mx-auto" style="display:none;" />

      <button id="proceed-button" class="mdc-button mdc-button--raised bg-teal-600 text-white mt-4" style="display:none;">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Proceed</span>
      </button>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
